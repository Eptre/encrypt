<head>
    <meta charset="UTF-8">

    <title>Encrypter</title>
</head>

<body>
        <div class="general-container">
            <span class="console-message">Enter text</span>
            <textarea id="message" spellcheck="false" class="input-area" placeholder="Only lowercase letters and no accents."></textarea>
            <div class="buttons">
                <button class="encrypt-button" onclick="encrypt()">Encript</button>
                <button class="decrypt-button" onclick="decrypt()">Decrypt</button>
                <button class="copy-button" onclick="clipboard()">Copy message</button>
            </div>
            <canvas class="output-area" id="canvas"></canvas>
        </div>

        <footer class="social">
            <ul>
                <a href="https://www.linkedin.com/in/erick-paniagua-trejo/" target="_blank"><li><i class="fab fa-linkedin"></i></li></a>

            </ul>
        </footer>
        
<script src="main.js"></script>
</body>
</html>
